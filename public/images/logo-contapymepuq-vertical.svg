    <circle cx="16" cy="24" r="2" fill="#10B981"/>
    <circle cx="22" cy="20" r="2" fill="#10B981"/>
    <circle cx="28" cy="14" r="2" fill="#8B5CF6"/>
    <circle cx="34" cy="10" r="2" fill="#8B5CF6"/>
