    <rect x="0" y="0" width="48" height="48" rx="8" fill="#3B82F6" opacity="0.1"/>
    
    <!-- Documento F29 estilizado -->
    <rect x="8" y="8" width="32" height="24" rx="3" fill="#3B82F6" opacity="0.2"/>
    
    <!-- Líneas de datos -->
    <line x1="12" y1="14" x2="36" y2="14" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
    <line x1="12" y1="18" x2="32" y2="18" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
    <line x1="12" y1="22" x2="34" y2="22" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
    
    <!-- Gráfico ascendente -->
