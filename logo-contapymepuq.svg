  <!-- Indicador tecnológico -->
  <circle cx="270" cy="20" r="3" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="275" cy="25" r="2" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="265" cy="25" r="2" fill="#3B82F6" opacity="0.4"/>
