  <!-- Puntos de datos -->
  <circle cx="18" cy="44" r="2" fill="#10B981"/>
  <circle cx="24" cy="40" r="2" fill="#10B981"/>
  <circle cx="30" cy="36" r="2" fill="#10B981"/>
