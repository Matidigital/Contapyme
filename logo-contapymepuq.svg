<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del símbolo -->
  <rect x="8" y="16" width="48" height="48" rx="8" fill="#3B82F6" opacity="0.1"/>
  
  <!-- Documento F29 estilizado -->
  <rect x="16" y="24" width="32" height="24" rx="3" fill="#3B82F6" opacity="0.2"/>
  
  <!-- Líneas de datos en el documento -->
  <line x1="20" y1="30" x2="44" y2="30" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
  <line x1="20" y1="34" x2="40" y2="34" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
  <line x1="20" y1="38" x2="42" y2="38" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
  
  <!-- Gráfico ascendente -->
